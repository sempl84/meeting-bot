services:
  redis:
    image: redis:7-alpine
    container_name: meeting-bot-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - meeting-bot-network
    command: redis-server --appendonly yes

  meeting-bot:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: meeting-bot
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meeting-bot-network

volumes:
  redis-data:

networks:
  meeting-bot-network:
    driver: bridge
